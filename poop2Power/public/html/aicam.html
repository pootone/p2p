<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/grandstander" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/layout.css">
    <link rel="stylesheet" href="../stylesheets/cornerBtn.css">
    <link rel="stylesheet" href="../stylesheets/aiCam.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="fixed-corner">
            <div class="corner-button" id="toggleMenuBtn">
                <img src="../images/badge/menu_btn.png" alt="">
            </div>
            <div class="menu-bar">
                <img src="../images/badge/menuBar/menuBar_BG.png" alt="" srcset="">
                <div class="menu_item">
                    <a href="../index.html">
                        <img src="../images/badge/menuBar/首頁.png" alt="" srcset="">
                    </a>
                    <a href="">
                        <img src="../images/badge/menuBar/相機.png" alt="" srcset="">
                    </a>
                    <img src="../images/badge/menuBar/資訊.png" alt="" srcset="">
                    <a href="./badge.html">
                        <img src="../images/badge/menuBar/徽章.png" alt="" srcset="">
                    </a>
                    <a href="./aboutUs.html">
                        <img src="../images/badge/menuBar/關於我們.png" alt="" srcset="">
                    </a>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col"></div>
            <h3>What do you eat?</h3>
        </div>
        <div id="dialog-container" class="h-75 pb-3" style="overflow-y: scroll;">
            <div class="row w-100" id="guide-dialog-1" style="height: 140px">
                <div class="col-sm-6 col-md-8 py-md-3 px-md-5 d-flex justify-content-center align-items-center position-relative" style="width: 60%;"><img class="w-100" src="../images/AI_Cam/dialog.svg">
                    <p class="position-absolute w-75 fs-5" style="top: 25%; left: 15%">您好！我是 AI 食光機，您可以打字輸入或是上傳圖片告訴我今天吃了什麼，我將為您分析該食物的甲烷排放量、電力輸出、熱量及便秘風險。</p>
                </div>
            </div>
        </div>
        <!-- <div class="row position-fixed w-100 bottom-0 mb-md-5"> -->
        <div class="row w-100" style="height: 12%;">
            <div class="col-8 h-100 ps-4 inputBg d-flex align-items-center" style="background-position-x: 20%;"><input class="h-100 p-3 form-control-plaintext fs-5" id="descTxt" type="text" placeholder="輸入..." style="width: 95%; border:0; background: transparent;"></div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <input id="imgFileInput" type="file" capture="environment" accept="image/*" style="display: none;">
                <label class="w-75" id="upload" for="imgFileInput" style="height: 55%;"></label>
            </div>
            <div class="col-2 d-flex align-items-center position-relative">
                <img class="position-absolute w-75" src="../images/AI_Cam/flowers.png" style="top: -80%; left: 0%; object-fit: contain;">
                <input class="w-75" id="submit" type="button" style="height: 55%;">
            </div>
        </div>
        <div class="modal modal-lg" id="acheModel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body position-relative"><img class="w-100" src="../images/AI_Cam/achievement.png">
                        <div class="d-flex justify-content-center position-absolute w-100" style="top: 70%"><button id="ache-cancel" type="button" data-bs-dismiss="modal" style="width: 23%; height: 50px"></button><a id="ache-collect" href="./badge.html?isFirst=true" style="width: 23%; height: 50px"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal modal-xl" id="chartMoreModal" tabindex="-1">
            <div class="modal-dialog w-100 h-100" style="background-image: url(../images/AI_Cam/moreBG.svg); background-size: contain; background-repeat: no-repeat;">
                <div class="modal-content bg-transparent border-0" style="height: 70%; max-height: 860px; min-height: 650px; top: 2%;">
                    <div class="modal-body h-100">
                        <div class="container h-100 px-5 py-4">
                            <!-- Modal nav -->
                            <!-- Description -->
                            <div class="row mb-2" style="height: 9%;">
                                <div class="col position-relative h-100">
                                    <div class="w-100 h-100" style="background-image: url(../images/AI_Cam/Explanation.svg); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                                    <div class="d-flex w-100 position-absolute top-0">
                                        <button type="button" id="chartMoreModalBtn" class="p-0 border-0 bg-transparent" style="width: 6%; height: 100%;" data-bs-toggle="modal" data-bs-target="#chartMoreModal">
                                            <img src="../images/AI_Cam/back_icon.svg" alt="" style="object-fit: cover;" class="w-100 h-100">
                                        </button>
                                        <p class="my-auto fs-5">您消耗的漢堡......</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row w-100 d-flex justify-content-center mb-3 mx-0" style="height: 33%;">
                                <div class="col-6 h-100" style="background-image: url(../images/AI_Cam/LTBG.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
                                    <p class="fs-6 ms-4 mt-4">排放了約<span id="methaneSp" class="p-2" style="background-image: url(../images/AI_Cam/lv_bg.svg); background-repeat: no-repeat; background-size: contain; background-position: center;"></span>的甲烷排放量</p>
                                    <lottie-player id="loader" class="w-75 h-50" src="../images/AI_Cam/AICamera_loadingDialogBox_Lottie.json" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
                                </div>
                                <div class="col-6 h-100" style="background-image: url(../images/AI_Cam/RTBG.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
                                    <p class="fs-6 ms-4 mt-4">製造了約<span id="electricitySp" class="p-2" style="background-image: url(../images/AI_Cam/lv_bg.svg); background-repeat: no-repeat; background-size: contain; background-position: center;"></span>的電力輸出</p>
                                    <lottie-player id="loader" class="w-75 h-50" src="../images/AI_Cam/AICamera_loadingDialogBox_Lottie.json" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
                                </div>
                            </div>
                            <div class="row w-100 d-flex justify-content-center mb-2 mx-0" style="height: 33%;">
                                <div class="col-6 h-100" style="background-image: url(../images/AI_Cam/LBBG.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
                                    <p class="fs-6 ms-4 mt-4">產生了約<span id="constipateSp" class="p-2" style="background-image: url(../images/AI_Cam/lv_bg.svg); background-repeat: no-repeat; background-size: contain; background-position: center;"></span>的熱量</p>
                                    <lottie-player id="loader" class="w-75 h-50" src="../images/AI_Cam/AICamera_loadingDialogBox_Lottie.json" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
                                </div>
                                <div class="col-6 h-100" style="background-image: url(../images/AI_Cam/RBBG.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
                                    <p class="fs-6 mt-4" style="margin-left: 25%;">會有約<span id="calorieSp" class="p-2" style="background-image: url(../images/AI_Cam/lv_bg.svg); background-repeat: no-repeat; background-size: contain; background-position: center;"></span>的便秘風險</p>
                                    <lottie-player id="loader" class="w-75 h-50" src="../images/AI_Cam/AICamera_loadingDialogBox_Lottie.json" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
                                </div>
                            </div>
                            
                            <!-- Suggestion -->
                            <div class="row position-relative mb-2 mx-0" style="height: 9%;">
                                <div class="h-100" style="background-image: url(../images/AI_Cam/Suggestion.svg); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="col-11">
                                    <p class="fs-6" id="aiSug"></p>
                                </div>
                            </div>

                            <!-- Radar chart -->
                            <div class="position-absolute" style="width: 30%; top: 20%; left: 35%;">
                                <canvas id="chartMoreRadar" style="display: block; box-sizing: border-box;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js">
            <!-- jquery -->
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js">
            <!-- chart.js -->
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../javascripts/CornerBTN.js"></script>
        <script src="../javascripts/ai_cam.js">
        </script>
    </div>
</body>

</html>
