<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Chart.js test</title>
    <style>
      #chartProp {
        width: 327px;
        /* background-image: url(./radar_bg.png); */
        /* background-repeat: no-repeat;
        background-size: 290px;
        background-position: center; */
      }
    </style>
  </head>
  <body>
    <h2>Chart.js Demo</h2>
    <a href="https://www.chartjs.org" target="_blank">Ref link</a>

    <div id="chartProp">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      const labels = ["甲烷排放", "電力輸出", "便秘風險", "熱量"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Dataset 1",
            data: [10, 5, 2, 1],
          },
          {
            label: "Dataset 2",
            data: [3, 7, 3, 9],
          },
        ],
      };

      const chartConfig = {
        type: "radar",
        data: data,
        options: {
          plugins: {
            legend: {
              display: false, // 上方資料 label 隱藏
            },
          },
          scales: {
            r: {
              beginAtZero: true, // 從 0 度開始
              startAngle: -45, // 旋轉度數
              angleLines: {
                display: true, // 對角線隱藏
              },
              grid: { // https://www.chartjs.org/docs/latest/axes/radial/linear.html#grid-line-configuration
                display: true, // 隔線顯示
                circular: true // 隔線以同心圓方式呈現
              },
              max: 10, // 最大數值
              min: 0, // 最小數值
              ticks: {
                display: false, // 刻度顯示
                stepSize: 1 // 隔線寬距
              },
              pointLabels: {
                font: {
                  size: 14 // 指標字型大小
                }
              }
            }
          },
          elements: {
            line: { // https://www.chartjs.org/docs/latest/configuration/elements.html#line-configuration
              borderWidth: 1,
              borderColor: "rgba(255, 255, 255, 1)",
              backgroundColor: "rgba(221, 216, 204, 0.6)",
            },
            point: {
              pointRadius: 4,
              pointBackgroundColor: [
                "rgba(130, 177, 153, 1)",
                "rgba(219, 187, 87, 1)",
                "rgba(115, 50, 17, 1)",
                "rgba(179, 135, 134, 1)",
              ],
              pointStyle: 'rect' // https://www.chartjs.org/docs/latest/configuration/elements.html#point-styles
            },
          },
        },
      };

      // Create a chart
      new Chart(ctx, chartConfig);
    </script>
  </body>
</html>
